name = MooseX-NonMoose
author = Jesse Luehrs <doy@tozt.net>
autgor = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = Jesse Luehrs
copyright_year = 2009-2025
version = 0.26

[@Author::Plicease]
:version           = 2.79
release_tests      = 1
installer          = MakeMaker
github_user        = uperl

diag = +MooseX::GlobRef
diag = +MooseX::InsideOut

workflow = static
workflow = linux

[Author::Plicease::Upload]
cpan = 1

[PruneFiles]
filename = xt/author/pod_spelling_system.t

[ContributorsFromGit]

[AutoPrereqs]
skip = ^BadFoo\d?\b
skip = ^Foo\b
skip = ^Bar\b
skip = ^NonMoose$
skip = ^IO::

[Prereqs / TestRequires]
Test::More = 0.88

[RemovePrereqs]
remove = strict
remove = warnings
remove = MooseX::GlobRef
remove = MooseX::InsideOut

[Prereqs / DevelopRequires]
MooseX::GlobRef = 0
MooseX::InsideOut = 0



