name = MooseX-NonMoose
author = Jesse Luehrs <doy@tozt.net>
autgor = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = Jesse Luehrs
copyright_year = 2009-2025
version = 0.27

[@Author::Plicease]
:version           = 2.79
release_tests      = 1
installer          = MakeMaker
github_user        = uperl

diag = +MooseX::GlobRef
diag = +MooseX::InsideOut

workflow = static
workflow = linux

[Author::Plicease::Upload]
cpan = 1

[PruneFiles]
filename = xt/author/pod_spelling_system.t
filename = xt/author/strict.t

[ContributorsFromGit]

[Prereqs / TestRequires]
Test::More = 0.88

[RemovePrereqs]
remove = strict
remove = warnings
remove = MooseX::GlobRef
remove = MooseX::InsideOut
remove = IO::File
remove = IO::Handle

[Prereqs / DevelopRequires]
MooseX::GlobRef = 0
MooseX::InsideOut = 0

[Author::Plicease::Thanks]
original = Jesse Luehrs <doy@tozt.net>
current = Graham Ollis <plicease@cpan.org>

